<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>WeatherApp Pro - Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="register-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Crear Cuenta</ion-card-title>
        <ion-card-subtitle>WeatherApp Pro</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        
        <ion-item>
          <ion-label position="stacked">Nombre de usuario</ion-label>
          <ion-input 
            type="text" 
            [(ngModel)]="username" 
            placeholder="Crea un nombre de usuario"
            (ionInput)="clearError()"
            [disabled]="isLoading">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Correo electrónico</ion-label>
          <ion-input 
            type="email" 
            [(ngModel)]="email" 
            placeholder="ejemplo@correo.com"
            (ionInput)="clearError()"
            [disabled]="isLoading">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input 
            type="password" 
            [(ngModel)]="password" 
            placeholder="Crea una contraseña segura"
            (ionInput)="clearError()"
            [disabled]="isLoading">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Confirmar contraseña</ion-label>
          <ion-input 
            type="password" 
            [(ngModel)]="confirmPassword" 
            placeholder="Repite tu contraseña"
            (ionInput)="clearError()"
            (keyup.enter)="register()"
            [disabled]="isLoading">
          </ion-input>
        </ion-item>

        
        <ion-text color="danger" *ngIf="errorMessage">
          <p>{{ errorMessage }}</p>
        </ion-text>

        
        <ion-button 
          expand="block" 
          (click)="register()"
          [disabled]="isLoading"
          style="margin-top: 20px;">
          
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
          <span *ngIf="!isLoading">Crear Cuenta</span>
          <span *ngIf="isLoading">Registrando...</span>
        </ion-button>

        
        <div style="text-align: center; margin-top: 20px;">
          <ion-text>
            ¿Ya tienes cuenta? 
            <a routerLink="/login" style="text-decoration: none;">
              <strong>Inicia sesión aquí</strong>
            </a>
          </ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
