<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>WeatherApp Pro - Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
        <ion-card-subtitle>WeatherApp Pro</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <!-- Formulario de Login -->
        <ion-item>
          <ion-label position="stacked">Usuario</ion-label>
          <ion-input 
            type="text" 
            [(ngModel)]="username" 
            placeholder="Ingresa tu usuario"
            (ionInput)="clearError()">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input 
            type="password" 
            [(ngModel)]="password" 
            placeholder="Ingresa tu contraseña"
            (ionInput)="clearError()"
            (keyup.enter)="login()">
          </ion-input>
        </ion-item>

        <!-- Mensaje de error -->
        <ion-text color="danger" *ngIf="errorMessage">
          <p>{{ errorMessage }}</p>
        </ion-text>

        <!-- Botón de login -->
        <ion-button 
          expand="block" 
          (click)="login()"
          style="margin-top: 20px;">
          Iniciar Sesión
        </ion-button>

        <!-- Credenciales de prueba -->
        <ion-note style="display: block; text-align: center; margin-top: 20px;">
          <p>Usuario: <strong>admin</strong></p>
          <p>Contraseña: <strong>123456</strong></p>
        </ion-note>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
