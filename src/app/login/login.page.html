<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>WeatherApp Pro - Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar Sesi칩n</ion-card-title>
        <ion-card-subtitle>WeatherApp Pro</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        
        <ion-item>
          <ion-label position="stacked">Usuario</ion-label>
          <ion-input 
            type="text" 
            [(ngModel)]="username" 
            placeholder="Ingresa tu usuario"
            (ionInput)="clearError()"
            [disabled]="isLoading">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contrase침a</ion-label>
          <ion-input 
            type="password" 
            [(ngModel)]="password" 
            placeholder="Ingresa tu contrase침a"
            (ionInput)="clearError()"
            (keyup.enter)="login()"
            [disabled]="isLoading">
          </ion-input>
        </ion-item>

        
        <ion-text color="danger" *ngIf="errorMessage">
          <p>{{ errorMessage }}</p>
        </ion-text>

        
        <ion-button 
          expand="block" 
          (click)="login()"
          [disabled]="isLoading"
          style="margin-top: 20px;">
          
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
          <span *ngIf="!isLoading">Iniciar Sesi칩n</span>
          <span *ngIf="isLoading">Validando...</span>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
